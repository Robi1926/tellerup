<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="">
    <header class="sticky top-0 m-10 mx-[4.375rem] bg-white">
      <nav>
        <ul>
          <li class="flex justify-between">
            <a class="text-4xl font-bold" href="">TELLERUP</a>
            <button
              class="border-orange-300 text-gray-400 rounded-full border-2 bg-white pl-4 pr-60 pt-2 pb-2"
            >
              Søg
            </button>
            <div class="flex gap-10">
              <a href="bog1.html">BØGER</a>
              <a href="">PROFIL</a>
              <a href="">KURV</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="mx-[4.375rem]">
      <!-- aside navbar -->
      <section class="flex flex-row gap-[8.125rem]">
        <aside
          class="flex h-fit w-[19.375rem] basis-1/4 flex-col gap-10 rounded-[10px] bg-grey-light px-5 py-10"
        >
          <button class="flex gap-3 text-left">
            <img src="img/nyheder.svg" alt="" class="" />
            <p class="">Nyheder</p>
          </button>
          <button class="flex gap-3 text-left">
            <img src="img/trin.svg" alt="" class="" />
            <p class="">Klassetrin</p>
          </button>
          <button class="flex gap-3 text-left">
            <img src="img/kategori.svg" alt="" class="" />
            <p class="">Kategorier</p>
          </button>
          <button class="flex gap-3 text-left">
            <img src="img/blyant.svg" alt="" class="" />
            <p class="">Undervisningsmaterialer</p>
          </button>
        </aside>

        <!-- Cards -->
        <section class="basis-3/4">
          <h1 class="">Overskrift</h1>
          <p class="">Brød/Krumme/Sti</p>
          <section class="mt-10">
            <article
              class="relative h-[18.75rem] w-[12.5rem] rounded-[10px] bg-orange-light"
            >
              <div
                class="absolute -top-3 left-16 mx-auto h-fit w-fit rounded-full bg-yellow px-3"
              >
                Nyhed!
              </div>
              <img
                src="img/bog.png"
                alt=""
                class="mx-auto h-[11.438rem] pb-[5px] pt-5"
              />
              <p class="text-center">Titel</p>
              <p class="pb-2.5 text-center">Forfatter</p>
              <p class="text-center">00,00 DKK</p>
              <div class="absolute -bottom-4 left-12 flex gap-1">
                <img src="img/bog-tag.svg" alt="" />
                <img src="img/lydbog-tag.svg" alt="" />
                <img src="img/ebog-tag.svg" alt="" />
              </div>
            </article>
          </section>
        </section>
      </section>

      <script type="module" src="./main.js"></script>
    </main>
  </body>
</html>
